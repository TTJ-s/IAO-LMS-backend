name: Deploy IAO Backend

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Docker Image (Prod)
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: iao
      IMAGE_TAG: latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build \
            -t ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            -f Dockerfile . 
          docker push \
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{ secrets.LIGHTSAIL_USER }}
          key: ${{ secrets.LIGHTSAIL_KEY }}
          script: |
            set -e
            echo "üöÄ Starting IAO-LMS Backend Deployment..."
            # Ensure Docker exists
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io
            fi
            # Ensure AWS CLI exists
            if ! command -v aws &> /dev/null; then
              curl https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
              sudo apt-get install -y unzip
              unzip awscliv2.zip >/dev/null
              sudo ./aws/install
              rm -rf aws awscliv2.zip
            fi
            echo "‚û°Ô∏è Logging into AWS ECR..."
            aws ecr get-login-password --region ${{ env.AWS_REGION }} \
              | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            echo "üì¶ Pulling latest backend image..."
            sudo docker pull \
              ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            echo "üßπ Removing old container..."
            sudo docker stop IAO_LMS_BACKEND || true
            sudo docker rm IAO_LMS_BACKEND || true
            echo "üê≥ Starting backend container..."
            sudo docker run -d \
              --name IAO_LMS_BACKEND \
              -p 3456:3456 \
              --restart always \
              --env-file /home/ubuntu/iao-new/.env/.env.production \
              --network my-network \
              ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            echo "üîé Verifying container..."
            sudo docker ps | grep IAO_LMS_BACKEND
            echo "‚úÖ IAO Backend Deployment Successful!"
